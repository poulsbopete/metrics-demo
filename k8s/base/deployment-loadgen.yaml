apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
  namespace: elastic-metrics-demo
  labels:
    app: loadgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgen
  template:
    metadata:
      labels:
        app: loadgen
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command:
        - sh
        - -c
        - |
          while true; do
            k6 run /scripts/k6-script.js
            echo "Loadgen cycle completed, restarting in 5 seconds..."
            sleep 5
          done
        env:
        - name: FRONTEND_URL
          value: "http://frontend:8080"
        volumeMounts:
        - name: k6-scripts
          mountPath: /scripts
      volumes:
      - name: k6-scripts
        configMap:
          name: loadgen-script
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: elastic-metrics-demo

resources:
  - ../../base

images:
  - name: frontend
    newName: frontend
    newTag: latest
  - name: api
    newName: api
    newTag: latest
  - name: worker
    newName: worker
    newTag: latest

# Override images from environment variables if set
# Usage: FRONTEND_IMAGE=registry/frontend:tag API_IMAGE=registry/api:tag WORKER_IMAGE=registry/worker:tag kustomize build . | kubectl apply -f -
